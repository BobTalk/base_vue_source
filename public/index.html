<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
    <meta name="google" value="notranslate">
    <title>myVue</title>
    <script src="/dist/umd/vue.js"></script>
</head>

<body>
    <div id='app' style="background: yellow;">
        <my-component></my-component>
        <my-component1></my-component1>
    </div>
   
    <script>
         Vue.component('my-component', {
            template: `<div>componentVue</div>`
        })
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    test: { name: { hq: 'lll' } }
                }
            },
            components:{'my-component1': {
                data(){
                    return {
                        name: 'childrenComp'
                    }
                },
                template: `<div>{{name}} <test></test></div>`,
                components: {
                    "test": {
                        data(){
                            return {
                                name: 'childrenComp-child'
                            }
                        },
                        template: `<div> {{name}} </div>`
                    }
                }
            }},
            
        })
        // console.log(vm.test.name.hq = 'beijing1')
       
        console.log(vm)
    </script>
</body>

</html>
